# Repo: Graycore/AzureTemplates
# File: mailgun_task.yml
parameters:
- name: apiKey
  type: string
  default: ''

- name: domainName
  type: string
  default: ''

- name: message
  type: string
  default: ''

- name: subject
  type: string
  default: ''

- name: listOfEmailsToSend
  type: string

steps:
- script: curl -s --user 'api:${{ parameters.apiKey }}' https://api.mailgun.net/v3/${{ parameters.domainName }}/messages -F from='$<mailgun@${{ parameters.domainName }}>' -F to='${{ join(',', parameters.listOfEmailsToSend) }}' -F subject='${{ parameters.subject }}' -F text='${{ parameters.message }}'